<!doctype html>

<html ng-app="todoApp">

<head>
    <title>Sample</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.5/angular-resource.min.js"></script>
    <script src="action.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/d3/3.4.13/d3.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.7/c3.min.js"></script>
    <link href="//cdnjs.cloudflare.com/ajax/libs/c3/0.4.7/c3.min.css" rel="stylesheet" type="text/css">
    <script>
        var chart;
    </script>
</head>
<body>
    <div ng-controller="TodoController">
        <label>Name:</label>
        <input type="text" ng-model="yourName" placeholder="Enter a name here">
        <hr>
        <h1>Hello {{yourName}}!</h1>

        <p>temp: {{temperature}}</p>

        <p>rtemp: {{rtemperature}}</p>

        <ul class="unstyled">
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done">
                <span class="done-{{todo.done}}">{{todo.text}}</span>
            </li>
        </ul>
    </div>

          ['data2', 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25, 50, 20, 10, 40, 15, 25]
        ]
}
});">Chart it</button>
    <button type="button" onclick="chart.flow({
columns: [
          ['data1', 50, 100, 32, 355, 050, 30],
          ['data2', 75, 60, 59, 40, 15, 69]]
})">more data</button>
</body>
</html>
